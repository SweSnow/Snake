</head>

<body unresolved>

	<polymer-element name="duarte-app">
		<template>
			<style>
				:host {
					display: block;
				}
				.page {
					display: none;
				}
				.page[selected] {
					display: block;
				}

				::selection {
					background-color: #009688;
					color: #fff;
				}

			</style>

			<duarte-header selected="{{selected}}" smaller="false" loggedin="false"></duarte-header>
			<!-- 
			<core-animated-pages id="pages" selected="{{selected}}">
				<duarte-about name="about"></duarte-about>
				<duarte-browse name="browse"></duarte-browse>
				<duarte-profile name="profile"></duarte-profile>
				<duarte-game-manager name="create"></duarte-game-manager>

				<duarte-game name="play"></duarte-game>
			</core-animated-pages>
			-->

			<app-router id="router" on-state-change="{{onStateChanged}}" on-activate-route-start="{{onRouteStart}}" on-activate-route-end="{{onRouteEnd}}">
				<app-route path="/about" import="/duarte-components/duarte-about.html"></app-route>
				<app-route path="/browse" import="/duarte-components/duarte-browse.html"></app-route>
				<app-route path="/profile" import="/duarte-components/duarte-profile.html"></app-route>
				<app-route path="/create" import="/duarte-components/duarte-game-manager.html"></app-route>
				<app-route path="/play" import="/duarte-components/duarte-game.html"></app-route>
				<app-route path="*" import="/duarte-components/duarte-not-found.html"></app-route>
			</app-router>
			
			
		</template>	


		<script type="text/javascript">
			Polymer('duarte-app', {
				onStateChanged: function(e, detail) {
					this.selected = detail.path.match(/[\/#]*([^\/]+)/)[1];
				},
				onRouteStart: function(e, detail) {
					if(detail.oldRoute && detail.oldRoute.firstChild.onRouteLeave) {
						detail.oldRoute.firstChild.onRouteLeave();
					}
				},
				onRouteEnd: function(e, detail) {
					if(detail.route && detail.route.firstChild.onRouteEnter) {
						detail.route.firstChild.onRouteEnter();
					}
				}
				/*
				defaultPage: 'about',
				attached: function() {
					this.pages = [].map.call(this.$.pages.querySelectorAll('[name]'),
						function(element) {
							return element.getAttribute('name');
						}
					);

					this.router();

					var self = this;
					window.addEventListener('popstate', this.router.bind(this));
				},
				router: function() {
					var page = location.pathname.substring(1);

					this.selected = this.pages.indexOf(page) === -1 ? this.defaultPage : page;
				},
				onSelect: function(event) {
					history.pushState(null, null, this.selected);
				}/*,
				prettify: function(value) {
					return value.toString()
					  .split('').reverse().join('')
					  .replace(/\d{3}(?!$)/g, '$& ')
					  .split('').reverse().join('');
				}*/
		});
		</script>
	</polymer-element>

	<duarte-app></duarte-app>
</body>
