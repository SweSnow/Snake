<body unresolved>

	<polymer-element name="duarte-page">
		<template>
			<style>
				.page {
					display: none;
				}
				.page[selected] {
					display: block;
				}

			</style>

			<duarte-header selected="{{selected}}" smaller="false"></duarte-header>
			
			<div id="about" class="page">ABAOT</div>
			<duarte-browse id="browse" class="page"></duarte-browse>
			<duarte-profile id="profile" class="page"></duarte-profile>
			<duarte-game-manager id="create" class="page"></duarte-game-manager>
			
		</template>	


		<script type="text/javascript">
			Polymer('duarte-page', {
				defaultPage: 'about',
				attached: function() {
					this.router();
					var self = this;
					window.addEventListener('popstate', function() {
						self.router.call(self);						
					});
				},
				router: function() {
					var page = location.pathname.substring(1);
					this.selected = this.$[page] ? page : this.defaultPage;
				},
				selectedChanged: function(oldValue, newValue) {
					if(oldValue) {
						this.$[oldValue].removeAttribute('selected');
						history.pushState(null, null, '/' + newValue);
					}
					this.$[newValue].setAttribute('selected', true);
				}
			});
		</script>
	</polymer-element>

	<duarte-page></duarte-page>
</body>
