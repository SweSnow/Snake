<link rel="import" href="../components/paper-dropdown/paper-dropdown-menu.html">
<link rel="import" href="../components/paper-ripple/paper-ripple.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/core-icons/av-icons.html">

<link rel="import" href="../duarte-components/duarte-map.html">
<link rel="import" href="../duarte-components/duarte-ajax.html">
<!-- <link rel="import" href="../duarte-components/duarte-maintainer.html"> -->

<polymer-element name="duarte-profile">
	<template>
		<style>

			.container {
				max-width: 900px;
				margin-top: 28px;
				margin-left: auto;
				margin-right: auto;
				padding-left: 32px;
				padding-right: 32px;
			}

			.profile-name {
				font-weight: 100;
				font-size: 3em;
			}

			.heading {
				text-transform: uppercase;
				font-weight: 700;
				color: #777;
			}

			#maps-container {
				max-width: 1128px;
				margin-top: 32px;
				margin-left: auto;
				margin-right: auto;
			}

			.thumbnail-container {
				position: relative;
				height: 100%;
			}

			.map {
				box-sizing: border-box;
				cursor: pointer;
				border-radius: 4px;
				background-color: #ffffff;
				width: 250px;
				height: 310px;
				position: relative;
				float: left;
				display: inline-block;
				transition: background-color 0.4s;
				margin: 16px;
				padding: 16px;
			}

			.map:active {
				background-color: #ddd;
			}

			.map-title {
				margin-top: 16px;
				font-weight: 300;
				color: #444;
				font-size: 1.7em;

				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}

			.map-creator {
				color: #444;
			}

			.map-ripple {
				color: #009688;
			}

			.duarte-thumbnail {
				width: 220px;
				height: 220px;
			}

			.rating-container {
				position: absolute;
				top: 0;
				right: 0;
				width: 48px;
				height: 48px;
				text-align: center;
				border-radius: 50%;
				padding-top: 14px;
				box-sizing: border-box;
				color: #fff;
				background-color: #009688;
			}

			#mapDelete {
				height: 100%;
				margin-top: 14px;
				color: #333;
			}
			
		</style>

		<div class="container">
			<div hidden?="{{user.loggedIn}}">
				<div class="profile-name">Log in to see your profile</div>
			</div>

			<div hidden?="{{user.loggedOut}}">
				<div class="profile-name">{{user.username}}</div>

				<div class="heading">My maps</div>

					<template repeat="{{map in levels}}">
						<paper-shadow z="1" vertical layout class="map" on-tap="{{mapClick}}">
							<a is="pushstate-anchor" href="/play?levelId={{map._id}}">
								<div class="thumbnail-container">
									<duarte-map grid="{{map.grid}}" class="duarte-thumbnail">
										<paper-ripple fit class="map-ripple"></paper-ripple>
									</duarte-map>
									<paper-shadow z="1" class="rating-container">{{map.rating}}</paper-shadow>
								</div>
							</a>
							<div horizontal layout>
								<div flex class="map-title">{{map.title}}</div>
								<paper-icon-button id="mapDelete" icon="delete" title="Delete" on-tap="{{deleteMap}}" data-id="{{map._id}}"></paper-icon-button>
							</div>
						</paper-shadow>
					</template>
				</div>
			</div>
		</div>

		<duarte-ajax
			id="get"
			method="get"
			handleAs="json"
			response="{{levels}}"
			path="level/my"
			contentType="application/json"
			withCredentials="true"/>

		<duarte-ajax
			id="remove"
			method="delete"
			handleAs="json"
			path="level/byid"
			contentType="application/json"
			on-core-response="{{onDeletedResponse}}"
			withCredentials="true"/>

		<!-- <duarte-maintainer socket="{{socket}}" namespace="level" collection="{{levels}}"></duarte-maintainer> -->

	</template>
	<script>
		Polymer('duarte-profile', {
			deleteMap: function(e, detail, button) {
				var remove = this.$.remove;
				remove.body = JSON.stringify({id: button.dataset.id});
				remove.go();
				
			},
			onDeletedResponse: function() {
				this.$.get.go();
			},
			loggedInChanged: function() {
				if(this.user.loggedIn) {
					this.$.get.go();
				}
			},
			observe: {
				'user.loggedIn': 'loggedInChanged'
			}
		});
  </script>
</polymer-element>
