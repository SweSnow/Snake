<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-button/paper-button.html">

<link rel="import" href="../duarte-components/duarte-ajax.html">


<polymer-element name="duarte-register" attributes="user">
	<template>
		<style>

			paper-input {
				font-size: 1.1em;
			}

			.right {
				float: right;
			}

			#password-input {
				margin-top: -18px;
			}

		</style>

		<paper-input floatingLabel label="Username" value="{{username}}"></paper-input>
		<paper-input id="password-input" floatingLabel label="Password" type="password" value="{{password}}"></paper-input>

		<paper-button affirmitive on-tap="{{submit}}" class="right">Sign up</paper-button>

		<div>{{message}}</div>

	</template>
	<script>
		Polymer('duarte-register', {
			submit: function() {
				var username = this.username.trim(), password = this.password.trim();
				if(username && password) {
					this.user.register(username, password, function(response) {
						if(!response.message) {
							this.fire('close');
						} else {
							this.message = response.message;
						}
					}.bind(this));
				} else {
					this.message = "Please enter a username and a password";
				}
			}
		});
	</script>
</polymer-element>
