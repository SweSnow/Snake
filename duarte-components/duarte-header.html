<link rel="import" href="../components/paper-dialog/paper-dialog.html">

<link rel="import" href="../library-components/pushstate-anchor/pushstate-anchor.html">

<link rel="import" href="duarte-login.html">
<link rel="import" href="duarte-register.html">
<link rel="import" href="duarte-inject.html">

<polymer-element name="duarte-header" attributes="selected">
  <template>
	<style>

		body {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		#header-container {
			padding-left: 32px;
			padding-right: 32px;
			background-color: #009688;
			color: #fff;
			fill: #fff;
		}

		#header {
			margin: auto;
			max-width: 1400px;
			background-color: #009688;
		}

		#header-title {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			font-weight: 300;
			font-size: 1.8em;
		}

		.header-bottom {
			height: 48px;
		}

		paper-tab {
			text-transform: uppercase;
		}

		paper-tab::shadow #ink {
			color: #ffff8d;
		}

		paper-tabs {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			max-width: 700px;
		}

		#title-duarte {
			font-weight: 700;
		}

		#title-snake {
			padding-left: 5px;
			font-weight: 100;
			font-size: 0.8em;
		}
		a {
			text-decoration: none;
			color: inherit;
		}

		.center-fix, a {
			display: inline-flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
	</style>

	<duarte-inject service="user" as="{{user}}"></duarte-inject>

	<div id="header-container" style="height: {{headerHeight}}">
		<paper-shadow z="1"></paper-shadow>
		<core-toolbar id="header" class="medium-tall" style="height: {{headerHeight}}">
			<paper-icon-button icon="arrow-back" hidden?="{{!smaller}}"></paper-icon-button>
			<div flex id="header-title"><span id="title-duarte">Duarte</span><span id="title-snake">snake</span></div>

			<div hidden?="{{user.loggedIn}}">
				<paper-item class="center-fix" on-tap="{{openModal}}" data-modal-id="registerModal">Sign up</paper-item>
				<paper-item class="center-fix" on-tap="{{openModal}}" data-modal-id="loginModal">Log in</paper-item>
			</div>
			<div hidden?="{{user.loggedOut}}">
				<paper-item class="center-fix">{{user.username}}</paper-item>
				<paper-item class="center-fix" on-tap="{{logout}}">Log out</paper-item>
			</div>

			<div class="bottom fit header-bottom" horizontal layout hidden?="{{smaller}}">
		
				<paper-tabs id="tabs" selected="{{selected}}" flex>
				
					<paper-tab name="about">
						<a is="pushstate-anchor" href="/about">About</a>
					</paper-tab>
					<paper-tab name="browse">
						<a is="pushstate-anchor" href="/browse">Browse maps</a>
					</paper-tab>
					<paper-tab name="profile">
						<a is="pushstate-anchor" href="/profile">My profile</a>
					</paper-tab>
					<paper-tab name="create">
						<a is="pushstate-anchor" href="/create">Create map</a>
					</paper-tab>
					<paper-tab name="play">
						<a is="pushstate-anchor" href="/play">Play</a>
					</paper-tab>
			
				</paper-tabs>
		  
			</div>
		</core-toolbar>
	</div>
	<paper-dialog transition="paper-dialog-transition-bottom" id="registerModal" heading="Sign up">
		<duarte-register></duarte-register>
	</paper-dialog>
	<paper-dialog id="loginModal" heading="Log in">
		<duarte-login on-close="{{closeModal}}" data-modal-id="loginModal"></duarte-login>
	</paper-dialog>

  </template>
  <script>
	Polymer('duarte-header', {
		smaller: false,
		ready: function() {
			this.headerHeight = this.smaller ? '72px' : '142px';
		},
		openModal: function(event, detail, button) {
			this.$[button.dataset.modalId].toggle();
		},
		closeModal: function(event, detail, content) {
			this.$[content.dataset.modalId].close();
		},
		logout: function() {
			this.user.loggedIn = false;
		}
	});
  </script>
</polymer-element>
