<link rel="import" href="../components/core-ajax/core-ajax.html">


<polymer-element name="duarte-user" attributes="ip">
	<template>

		<duarte-ajax
			id="getUser"
			auto="true"
			method="get"
			path="user/me"
			on-core-response="{{onUserResponse}}"
			contentType="application/json"
			withCredentials="true"
			></duarte-ajax>

		<duarte-ajax
			id="login"
			method="post"
			path="user/login"
			on-core-response="{{onLoginResponse}}"
			contentType="application/json"
			withCredentials="true"
			></duarte-ajax>

		<duarte-ajax
			id="logout"
			method="get"
			path="user/logout"
			on-core-response="{{onLogoutResponse}}"
			contentType="application/json"
			withCredentials="true"
			></duarte-ajax>
	</template>
	<script>
	(function() {'use strict';

		var prototype = {
			name: null, username: null, loggedIn: false,
			onUserResponse: function(e, detail) {
				this._login(JSON.parse(detail.response));
			},
			onLoginResponse: function(e, detail) {
				var response = JSON.parse(detail.response);

				if(!response) return;

				this._login(response);

				if(this.loginCallback) {
					this.loginCallback();
					delete this.loginCallback;
				}
			},
			onLogoutResponse: function() {
				this.loggedIn = false;
			},
			login: function(username, password, callback) {
				var login = this.$.login;
				login.body = JSON.stringify({
					username: username,
					hash: this.generatePassword(username, password)
				});
				login.go();
				this.loginCallback = callback;
			},
			_login: function(response) {
				extend(this, response);
				this.loggedIn = true;
			},
			logout: function() {
				this.$.logout.go();
			},
			generatePassword: function(username, password) {
				return hash(username + password);
			}
		};

		Object.defineProperty(prototype, 'loggedOut', {
			get: function() {
				return !this.loggedIn;
			}
		});

		function hash(string) {
			var hash = 0, i, chr, len;
			if (string.length == 0) return hash;
			for (i = 0, len = string.length; i < len; i++) {
				chr   = string.charCodeAt(i);
				hash  = ((hash << 5) - hash) + chr;
				hash |= 0; // Convert to 32bit integer
			}
			return hash;
		}

		Polymer('duarte-user', prototype);
	})();
	</script>
</polymer-element>
