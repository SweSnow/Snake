<link rel="import" href="../components/core-icons/av-icons.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="duarte-about">
  <template>
	<style>

		.presentation {
			padding-top: 20px;
			display: flex;
			max-width: 900px;
			margin: auto;
		}

		.presentation-left ul li {
			font-size: 1.3em;
		}

		.jumpatron {
			margin: 0;
			padding: 0;
			text-align: center;
			font-weight: 100;
			font-size: 5em;
		}

		paper-button[raisedButton].colored {
			margin-top: 20px;
			background-color: #009688;
			color: #ffffff;
			font-weight: 300;
			font-size: 1.7em;
		}

		.duarte {
			position: fixed;
			bottom: 0;
			right: 0;
			height: 400px;
			width: 400px;
			background-image: url('../media/duarte.png');
		}

		.container {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		.header {
			width: 100%;
			height: 500px;
			background: url('http://i.ytimg.com/vi/cVZo7Gg12_Q/maxresdefault.jpg');
			background-position: 0px -160px;
		}

	</style>

	<div class="header">
		
	<paper-fab icon="play-arrow" class="fab" title="create"></paper-fab>

	</div>

	<div class="container">
	
		<h1 class="jumpatron">Duarte Snake</h1>

		<p hidden?="{{user.loggedIn}}">
			Log in, bitch!
		</p>
		<p hidden?="{{user.loggedOut}}">
			Welcome {{user.username}}!
		</p>

		<ul>
			<li>Cool effects</li>
			<li>Duarte</li>
			<li>acj</li>
		</ul>

		<a is="pushstate-anchor" href="/play">
			<paper-button raisedButton class="colored">Play Now!</paper-button>
		</a>


		<div class="duarte"></div>

	</div>

  </template>
  <script>
	Polymer('duarte-about', {
	  
	});
  </script>
</polymer-element>
