<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/core-icons/av-icons.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="duarte-about">
  <template>
	<style>

		.presentation {
			padding-top: 20px;
			display: flex;
			max-width: 900px;
			margin: auto;
		}

		.presentation-left ul li {
			font-size: 1.3em;
		}

		.jumpatron {
			margin: 0;
			padding: 0;
			margin-top: 20px;
			text-align: center;
			font-weight: 100;
			font-size: 5em;
		}

		paper-button[raisedButton].colored {
			margin-top: 20px;
			background-color: #009688;
			color: #ffffff;
			font-weight: 300;
			font-size: 1.7em;
		}

		.container {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		.header {
			position: relative;
			width: 100%;
			height: 500px;
			background-size: cover;
			background: url('../media/duarte_big.jpg');
			background-position: 0px -160px;
		}

		.fab {
			right: calc(50% - 400px);
			bottom: -28px;
			position: absolute;
			background-color: #009688;
			color: 000000;
		}

		.fab::shadow #icon {
			color: #fff;
		}

	</style>

	<div class="header">
		<a is="pushstate-anchor" href="/play">
			<paper-fab icon="av:play-arrow" class="fab" title="create"></paper-fab>
		</a>
	</div>

	<div class="container">
	
		<h1 class="jumpatron">Duarte Snake</h1>

		<p hidden?="{{user.loggedOut}}">
			Welcome {{user.username}}!
		</p>

	</div>

  </template>
  <script>
	Polymer('duarte-about', {
	  
	});
  </script>
</polymer-element>
