<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<link rel="import" href="duarte-inject.html">

<polymer-element name="duarte-login">
	<template>
		<style>

			paper-input {
				font-size: 1.1em;
			}

			.right {
				float: right;
			}

			#password-input {
				margin-top: -18px;
			}

		</style>

		<paper-input floatingLabel label="Username" value="{{username}}"></paper-input>
		<paper-input id="password-input" floatingLabel label="Password" type="password" value="{{password}}"></paper-input>

		<paper-button affirmitive on-tap="{{submit}}" class="right">Log in</paper-button>

		<duarte-inject service="user" as="{{user}}"></duarte-inject>

		<core-ajax
			id="submit"
			method="post"
			url="http://192.168.0.187:8080/user/login"
			on-core-response="{{onResponse}}"
			headers='{"Content-Type": "application/json"}'
			></core-ajax>
	</template>
	<script>
		Polymer('duarte-login', {
			submit: function() {
				// var submit = this.$.submit;
				// submit.body = JSON.stringify({
				// 	username: this.username,
				// 	hash: this.user.generatePassword(this.username, this.password)
				// });
				// submit.go();

				extend(this.user, {
					username: this.username,
					loggedIn: true
				});
				this.fire('close');
			},
			onResponse: function() {

			}
		});
	</script>
</polymer-element>
