<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-input/paper-input-decorator.html">
<link rel="import" href="../components/paper-button/paper-button.html">

<link rel="import" href="../duarte-components/duarte-ajax.html">

<polymer-element name="duarte-login" attributes="user">
	<template>
		<style>

			paper-input {
				font-size: 1.1em;
			}

			.right {
				float: right;
			}

			#password-input {
				margin-top: -18px;
			}

		</style>

		<paper-input floatingLabel label="Username" value="{{username}}"></paper-input>

		<paper-input-decorator label="Password">
			<input id="password" is="core-input" type="password" value="{{password}}"/>
		</paper-input-decorator>

		<paper-button affirmitive on-tap="{{submit}}" class="right">Log in</paper-button>

		<div>{{message}}</div>

	</template>
	<script>
		Polymer('duarte-login', {
			username: '', password: '',
			submit: function() {
				var username = this.username.trim(), password = this.password.trim();
				if(username && password) {
					this.user.login(username, password, function(success) {
						if(success) {
							this.fire('close');
						} else {
							this.message = "Invalid username or password";
						}
					}.bind(this));
				} else {
					this.message = "Please enter a username and a password";
				}
			}
		});
	</script>
</polymer-element>
