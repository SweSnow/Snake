<polymer-element name="duarte-game" attributes="gameMode">

		:host {
			display: block;

			height: 600px;
			margin-top: 42px;

			margin-right: auto;

		}

		}

			width: 600px;
			height: 500px;
		}

		#gameOverlay {
			position: absolute;
			box-sizing: border-box;
			padding: 16px;
			color: #fff;

			width: 600px;
			height: 100px;
		}

		#timeAttackText {
			display: block;
			float: right;

		#scoreText {

			top: 245px; 
		}

			font-size: 23px;
		}

		}

		#gameOverScore {
			padding-top: 6px;
			font-size: 16px;
		}

				<div id="timeAttackText"></div>
				<div id="scoreText"></div>

		<paper-shadow z="2" id="htmlCanvas"></paper-shadow>

		<paper-shadow z="3" id="gameOverOverlay" hidden="gameOver">

			<div id="gameOverScore">Score: 100 Points</div>

			<paper-button on-tap="retry">Retry</paper-button>

	</div>
