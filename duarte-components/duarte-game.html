	</div>

	Polymer('duarte-game', {
		mode: false,
		ready: function() {
			timeAttackTimeElement = $(this.$.timeAttackText);
			htmlCanvas = $(this.$.htmlCanvas);
			
			new Game($(this.$.htmlCanvas), 'normal');
